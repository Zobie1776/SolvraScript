name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
      - name: Install dependencies
        run: pnpm install
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: solvra_shell check
        run: cargo check -p solvra_shell
      - name: solvra_shell tests
        run: cargo test -p solvra_shell
      - name: Cargo tests
        run: cargo test --all
      - name: nova_core tests (armv7 backend)
        run: cargo test -p nova_core --no-default-features --features backend-armv7
      - name: nova_core tests (aarch64 backend)
        run: cargo test -p nova_core --no-default-features --features backend-aarch64
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Front-end tests
        run: pnpm test
