[targets]
speed_ratio = 1.3
memory_ratio = 1.5
accuracy_delta = 0.01
latency_ms = 5
concurrency_efficiency = 0.85

[benchmarks]
list = [
  "fibonacci",
  "matrix_multiply",
  "prime_sieve",
  "json_roundtrip",
  "async_tasks",
  "string_regex",
  "file_io_compress",
  "mandelbrot",
  "sorting",
  "physics_sim"
]

[output]
results_dir = "results"
log_dir = "results/logs"
summary_file = "results/summary.json"
report_file = "results/summary_report.md"
